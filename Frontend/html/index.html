<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main> 
        <div class="div-principal">
            <div class="div-info">
                <img class="logo" src="../img/logo_verde.svg"></img>
                <h1>Simule seu o <br> <span class="cor-fin">financiamento</span></h1>
                <br>
                <p>Escolha as melhores condições para <br> o financiamento do seu veículo.</p>
                <img class="carro" src="../img/carro.png" alt="">
            </div>
            <div class="div-form">
                <img class="emoji" src="../img/emoji.svg" alt="">
                <p>Preencha os campos e simule <br>
                    o seu financiamento.</p>
                    <br>
                <form class="form-principal"  action="">
                    <label for="valor">Valor</label>
                    <input  type="text" name="valor">
                    <br>
                    <select>
                        <option selected disabled value=""> Selecione </option>
                        <option> Banco 1</option>
                        <option> Banco 2 </option>
                    </select>
                    <br>
                    <select>
                        <option selected disabled value=""> Selecione </option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                    <br>
                    <input id="button" type="submit" value="Simular Financiamento">
                </form>
            </div>
        </div>    
    </main>
</body>
</html>
